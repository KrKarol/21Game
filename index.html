<h1>#21
	<a href=""><img src="assets/logo.png" alt="logo" title="Logo gry"></a>

<h2 class="information">Gra Polega na zdobyciu przez gracza maksymalnie 21 punktów w 3 podejściach. <br>
Wygrywa gracz z największą ilością punktów. 
Przekroczenie 21 punktów = z przegraną</h2>
<section>
	<div class="result"></div>
	<div class="players">

		<div class="player player1">
			Pkt Gracz 1:
			<span class="score"></span>
			<button  class="stopMove hidden" data-player="p1">Zakończ Dodawanie</button>
		</div>

		<div class="points"></div>

		<div class="player player2">
			Pkt Gracza 2:
			<span class="score"></span>
			<button class="stopMove hidden" data-player="p2">Zakończ Dodawanie</button>
		</div>

	</div>
</section>

<button class="hidden reset"> Zresetuj</button>
<button class="addPt" style="display: none"> Dodaj Punkty dla Gracza numer 1</button>
<button class="start"> Zacznij grę</button>
